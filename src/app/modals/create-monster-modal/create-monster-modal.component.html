<ion-content>
    <ion-row align-items-start>
      <ion-col size="12">
        <ion-buttons (click)='dismiss(false)' style="font-size: 35px;">
          <ion-icon name="close"></ion-icon>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-grid >
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Number of monster</ion-label>
            <ion-input [(ngModel)]="numberMonster"  type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Name of monster(s)</ion-label>
            <ion-input [(ngModel)]="nameMonster" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Init of monster(s)</ion-label>
            <ion-input [(ngModel)]="initMonster" type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">HP of monster(s)</ion-label>
            <ion-input [(ngModel)]="healPointsMonster" type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-button (click)="created()">
            Accept
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
