<ion-content class="bg-img">
  <ion-row class="ion-float-right">
    <ion-col size="12">
      <ion-button [routerLink]="['/signup']" routerDirection="forward">
        Register
      </ion-button>
    </ion-col>
  </ion-row>




  <ion-grid style="margin-top: 50%">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">E-Mail</ion-label>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-button (click)="goToSignup(email,password)">
          Login
        </ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>



  <!-- [disabled]="!(password && email)" -->


</ion-content>
